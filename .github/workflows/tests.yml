name: Tests
on:
  pull_request:
  workflow_call:

permissions:
  contents: read

concurrency:
  group: tests-${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

defaults:
  run:
    # Make sure bash is always invoked with `-eo pipefail`
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsshell
    shell: bash

jobs:
  code-tests:
    if: ${{ github.event_name != 'schedule' || github.repository == 'canonical/lxd-csi-driver' }}
    name: Code
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: 'go.mod'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@e7fa5ac41e1cf5b7d48e45e42232ce7ada589601 # v9.1.0

      - name: Go unit tests
        run: |
          set -eux
          BAD_FORMAT="$(gofmt -s -d .)"
          if [ -n "${BAD_FORMAT}" ]; then
            echo "Formatting issues found in Go file(s):"
            echo "${BAD_FORMAT}"
            exit 1
          fi
          go test -cover ./internal/...

      - name: Helm unit tests
        run: |
          make install-helm
          helm unittest charts/
